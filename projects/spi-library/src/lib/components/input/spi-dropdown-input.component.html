<span class="disabled-value">
    {{ value }}
</span>

<div class="enabled-value">
    <span>{{ value }}</span>
</div>

@if (opened) {
    <span class="icon">▲</span>
} @else {
    <span class="icon">▼</span>
}

<div class="list" #list>
    @for (option of options; track option) {
        <div
            tabindex="0"
            class="option"
            [class.selected]="option == value"
            (click)="select(option, $event)"
        >
            {{ option }}
        </div>
    }
</div>
